<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #resetBtn { background: #d9534f; color: white; padding: 8px 12px; border: none; cursor: pointer; margin-bottom: 20px; }
    #chartContainer { width: 600px; max-width: 100%; }
    #backBtn { margin-top: 20px; background: #0078d7; color: white; padding: 8px 12px; border: none; cursor: pointer; }
    canvas { width: 100% !important; height: 400px !important; }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  <button id="resetBtn">모든 투표 삭제</button>
  <div id="chartContainer">
    <canvas id="votesChart"></canvas>
  </div>
  <button id="backBtn" onclick="location.href='index.html'">메인 페이지로 돌아가기</button>

  <!-- Firebase + Chart -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0tDXxueqQAkEYsNGDHUcQM5TWf2FKyyk",
      authDomain: "apartmentvoting.firebaseapp.com",
      databaseURL: "https://apartmentvoting-default-rtdb.firebaseio.com",
      projectId: "apartmentvoting",
      storageBucket: "apartmentvoting.firebasestorage.app",
      messagingSenderId: "985145600430",
      appId: "1:985145600430:web:c4877654d87ccd4b74803f",
      measurementId: "G-H1W896MCWF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const votesRef = ref(db, "votes");

    // Reset all votes (password: "delete")
    document.getElementById("resetBtn").onclick = async () => {
      const password = prompt("관리자 비밀번호를 입력하세요:");
      if (password === "delete") {
        await remove(votesRef);
        alert("모든 투표 데이터가 삭제되었습니다!");
      } else {
        alert("비밀번호가 올바르지 않습니다.");
      }
    };

    // Setup chart
    const ctx = document.getElementById("votesChart").getContext("2d");
    const votesChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["1반","2반","3반","4반","5반","6반","7반","8반"],
        datasets: [{
          label: "투표 수",
          data: [0,0,0,0,0,0,0,0],
          backgroundColor: "#0078d7"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 1 } }
        }
      }
    });

    // Live update chart from database
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val();
      const counts = [0,0,0,0,0,0,0,0];

      if (data) {
        Object.values(data).forEach(vote => {
          const name = vote.className;
          if (typeof name === "string" && name.endsWith("반")) {
            const idx = parseInt(name.replace("반",""), 10) - 1;
            if (!Number.isNaN(idx) && idx >= 0 && idx < 8) {
              counts[idx]++;
            }
          }
        });
      }

      votesChart.data.datasets[0].data = counts;
      votesChart.update();
    });
  </script>
</body>
</html>
