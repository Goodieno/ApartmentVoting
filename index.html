<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아파트 투표</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .class-link { margin: 10px 0; }
    .hidden { display: none; }
    button { margin: 5px; padding: 8px 12px; }
    #home h2 { margin-bottom: 5px; }
    #totalCounter { font-size: 1.5em; font-weight: bold; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>아파트 투표 (1반–8반)</h1>
  <p>각 반을 클릭하면 해당 반의 투표 페이지로 이동합니다.</p>

  <!-- Home Page -->
  <div id="home">
    <h2>반 목록</h2>
    <div id="classLinks"></div>
    <div id="totalCounter">총 투표 수: 0</div>
    <button id="adminBtn" onclick="location.href='admin.html'">관리자 페이지</button>
  </div>

  <!-- Voting Page -->
  <div id="votePage" class="hidden">
    <h2 id="voteTitle"></h2>
    <p>각 항목은 1점(최저) ~ 5점(최고) 중 하나를 선택하세요.</p>

    <div>품질 (Quality): <div class="score-buttons" id="quality-buttons"></div></div>
    <div>맞춤법 (Spelling): <div class="score-buttons" id="spelling-buttons"></div></div>
    <div>창의성 (Creativity): <div class="score-buttons" id="creativity-buttons"></div></div>
    <div>영어 사용 (Use of English): <div class="score-buttons" id="english-buttons"></div></div>

    <button onclick="submitVote()">투표 제출</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyD0tDXxueqQAkEYsNGDHUcQM5TWf2FKyyk",
      authDomain: "apartmentvoting.firebaseapp.com",
      databaseURL: "https://apartmentvoting-default-rtdb.firebaseio.com",
      projectId: "apartmentvoting",
      storageBucket: "apartmentvoting.firebasestorage.app",
      messagingSenderId: "985145600430",
      appId: "1:985145600430:web:c4877654d87ccd4b74803f",
      measurementId: "G-H1W896MCWF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentClass = null;
    let scores = { quality: null, spelling: null, creativity: null, english: null };

    // 반 링크 생성 (1반–8반)
    const classLinksDiv = document.getElementById("classLinks");
    for (let i = 1; i <= 8; i++) {
      const link = document.createElement("button");
      link.textContent = `${i}반`;
      link.className = "class-link";
      link.onclick = () => openVotePage(`${i}반`);
      classLinksDiv.appendChild(link);
      classLinksDiv.appendChild(document.createElement("br"));
    }

    // 점수 버튼 생성
    function createScoreButtons(categoryId, categoryKey) {
      const container = document.getElementById(categoryId);
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => {
          scores[categoryKey] = i;
          [...container.children].forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
        };
        container.appendChild(btn);
      }
    }
    createScoreButtons("quality-buttons", "quality");
    createScoreButtons("spelling-buttons", "spelling");
    createScoreButtons("creativity-buttons", "creativity");
    createScoreButtons("english-buttons", "english");

    // 투표 페이지 열기
    function openVotePage(className) {
      currentClass = className;
      scores = { quality: null, spelling: null, creativity: null, english: null };
      document.getElementById("voteTitle").textContent = className + " 투표";
      document.getElementById("home").classList.add("hidden");
      document.getElementById("votePage").classList.remove("hidden");
      document.querySelectorAll(".score-buttons button").forEach(b => b.classList.remove("selected"));
    }

    // 투표 제출
    window.submitVote = async function() {
      if (!scores.quality || !scores.spelling || !scores.creativity || !scores.english) {
        alert("모든 항목에 점수를 선택하세요.");
        return;
      }

      try {
        const votesRef = ref(db, "votes");
        await push(votesRef, {
          className: currentClass,
          quality: scores.quality,
          spelling: scores.spelling,
          creativity: scores.creativity,
          english: scores.english,
          timestamp: Date.now()
        });
        alert("투표가 제출되었습니다!");
      } catch (e) {
        console.error("Error submitting vote:", e);
        alert("투표 제출 중 오류가 발생했습니다.");
      }

      document.getElementById("votePage").classList.add("hidden");
      document.getElementById("home").classList.remove("hidden");
    };

    // 총 투표 수 실시간 업데이트
    const votesRef = ref(db, "votes");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val();
      const total = data ? Object.keys(data).length : 0;
      document.getElementById("totalCounter").textContent = "총 투표 수: " + total;
    });
  </script>
</body>
</html>
